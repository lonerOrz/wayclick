name: Build WayClick (PyInstaller)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # ---------- Linux system deps ----------
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libevdev-dev libudev-dev

      # ---------- Python deps ----------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pygame-ce pyinstaller

      - name: Install Linux-only Python deps
        if: runner.os == 'Linux'
        run: pip install evdev

      - name: Install Windows-only Python deps
        if: runner.os == 'Windows'
        run: pip install pywin32

      # ---------- Build ----------
      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --console \
            --additional-hooks-dir=src \
            --name wayclick \
            src/runner_cross_platform.py

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller --onefile --console --additional-hooks-dir=src --name wayclick src/runner_cross_platform.py
        shell: cmd

      # ---------- Bundle ----------
      - name: Prepare bundle (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bundle/examples
          cp dist/wayclick bundle/
          cp -r template/wayclick bundle/examples/

      - name: Prepare bundle (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir bundle\examples
          copy dist\wayclick.exe bundle\
          xcopy template\wayclick bundle\examples\wayclick /E /I

      # ---------- Upload ----------
      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: wayclick-${{ runner.os }}-bundle
          path: bundle/